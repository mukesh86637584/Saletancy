<body onload="document.registration.userid.focus();">
<h1>Student Details</h1>
<form name='registration' onSubmit="return formValidation();">
<ul>
<li><label for="userid">First Name:</label></li>
<li><input type="text" name="firstname" size="12" /></li>
<li><label for="passid">Last Name:</label></li>
<li><input type="text" name="ln" size="12" /></li>
<li><label for="fn">Father's Name:</label></li>
<li><input type="text" name="fn" size="50" /></li>
<li><label for="address">Address:</label></li>
<li><input type="text" name="address" size="50" /></li>
<li><label for="country">Country:</label></li>
<li><select name="country">
<option selected="" value="Default">Select Country</option>
<option value="AF">Australia</option>
<option value="AL">Canada</option>
<option value="DZ">India</option>
<option value="AS">Russia</option>
<option value="AD">USA</option>
</select></li>
<li><label for="postal">Postal Address:</label></li>
<li><input type="text" name="postal" /></li>
<li><label for="email">Email:</label></li>
<li><input type="text" name="email" size="50" /></li>
<li><label id="gender">Sex:</label></li>
<li><input type="radio" name="msex" value="Male" /><span>Male</span></li>
<li><input type="radio" name="fsex" value="Female" /><span>Female</span></li>
<li><label>Language:</label></li>
<li><input type="checkbox" name="en" value="en" checked /><span>English</span></li>
<li><input type="checkbox" name="nonen" value="noen" /><span>Non English</span></li>
<li><label for="desc">About:</label></li>
<li><textarea name="desc" id="desc"></textarea></li>
<li><input type="submit" name="submit" value="Submit" /></li>
</ul>
</form>
<script>
	function formValidation()
{
var uid = document.registration.firstname;
var passid = document.registration.ln;
var uname = document.registration.fn;
var uadd = document.registration.address;
var ucountry = document.registration.country;
var uzip = document.registration.postal;
var uemail = document.registration.email;
var umsex = document.registration.msex;
var ufsex = document.registration.fsex; if(userid_validation(uid,5,12))
{
if(passid_validation(passid,7,12))
{
if(allLetter(uname))
{
if(alphanumeric(uadd))
{ 
if(countryselect(ucountry))
{
if(allnumeric(uzip))
{
if(ValidateEmail(uemail))
{
if(validsex(umsex,ufsex))
{
}
} 
}
} 
}
}
}
}
return false;
}
// function for validating First name
function userid_validation(uid,mx,my)
{
var letters = /^[A-Za-z]+$/;
if(uid.value.match(letters))
{
return true;
}
else
{
alert('First name should not empty.');
uid.focus();
return false;
}
}
//for validating Last name
function passid_validation(passid,mx,my)
{
var letters = /^[A-Za-z]+$/;
if(passid.value.match(letters))
{
return true;
}
else
{
alert('Last name should not empty.');
passid.focus();
return false;
}
}
//for validating user name
function allLetter(uname)
{ 
var letters = /^[A-Za-z]+$/;
if(uname.value.match(letters))
{
return true;
}
else
{
alert('Father name should have alphabet characters only');
uname.focus();
return false;
}
}
//for validating user address
function alphanumeric(uadd)
{ 
var letters = /^[0-9a-zA-Z]+$/;
if(uadd.value.match(letters))
{
return true;
}
else
{
alert(' address must have alphanumeric characters only');
uadd.focus();
return false;
}
}
//for validating country
function countryselect(ucountry)
{
if(ucountry.value == "Default")
{
alert('Select your country from the list');
ucountry.focus();
return false;
}
else
{
return true;
}
}
// for validating ZIP code
function allnumeric(uzip)
{ 
var numbers = /^[0-9]+$/;
if(uzip.value.match(numbers))
{
return true;
}
else
{
alert('Postal code must have numeric characters only');
uzip.focus();
return false;
}
}
// validating email format
function ValidateEmail(uemail)
{
var mailformat = /^\w+([\.-]?\w+)*@\w+([\.-]?\w+)*(\.\w{2,3})+$/;
if(uemail.value.match(mailformat))
{
return true;
}
else
{
alert("You have entered an invalid email address!");
uemail.focus();
return false;
}
}
// validating gender
function validsex(umsex,ufsex)
{
x=0;

if(umsex.checked) 
{
x++;
} if(ufsex.checked)
{
x++; 
}
if(x==0)
{
alert('Select Male/Female');
umsex.focus();
return false;
}
else
{
alert('Form Successfully Submitted');
window.location.reload()
return true;}
}
